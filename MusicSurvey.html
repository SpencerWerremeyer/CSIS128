<!DOCTYPE html>
<html>
<body>

<form action="http://www.markmurtha.com/csis128/readform.asp">
  Name:<br>
  <input type="text" name="name">
  <br>
  Email:<br>
  <input type="email" name="email">
  <br>
  Select your favorite type of music:<br>
  <input type="checkbox" name="music" value="rock">Rock<br>
  <input type="checkbox" name="music" value="pop">pop<br>
  <input type="checkbox" name="music" value="rap">rap
  <br>
  Slect how often you purchase music:<br>
  <input type="radio" name="purchase" value="weekly">Weekly<br>
  <input type="radio" name="purchase" value="monthly">Monthly<br>
  <input type="radio" name="purchase" value="yearly">Yearly<br>
  Locations where you listen to music:<br>
  <select>
	<option value="bus">Bus</option>
	<option value="work">Work</option>
	<option value="bed">Bed</option>
	<option value="shower">Shower</option>
  </select>
  <br>
  What role does music play in your life?:<br>
  <textarea rows="3" cols="60">
  </textarea>
  <br>
  <input type="submit" value="Submit">
  <input type="reset" value="reset">
</form>
